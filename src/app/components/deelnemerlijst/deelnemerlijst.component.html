<ion-item-group>

  <ion-item color="light">
    <ion-label id="table-header">Voornaam</ion-label>
    <ion-label id="table-header">Achternaam</ion-label>
    <ion-label id="table-header">Evenement</ion-label>
    <ion-label id="table-header">Onderdeel</ion-label>
  </ion-item>

  <ion-item *ngFor="let participant of this.store.participants$ | async" color="light">
    <ion-label>{{ participant.voornaam }}</ion-label>
    <ion-label>{{ participant.achternaam }}</ion-label>
    <ion-label>{{ participant.evenement }}</ion-label>
    <ion-label>{{ participant.onderdeel }}</ion-label>
  </ion-item>

  <ion-item color="light">

  </ion-item>

</ion-item-group>
